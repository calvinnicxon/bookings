{{template "base" .}}

{{define "content"}}
    <div class="container">	
            
        <div class ="row">
            <div class ="col">
                
            <h1>Make reservation</h1>
            <p><strong>Reservation Details</strong></p>
            
            {{$res := index .Data "reservation"}}

            <form method="post" action="/make-reservation" class="" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="form-group mt-5">
                    <label for="first_name">First name:</label>
                    {{with .Form.Errors.Get "first_name"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "first_name" }} is-invalid  {{end}} "
                        type="text" name="first_name" id="first_name" value="{{$res.FirstName}}" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{$res.LastName}}" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{$res.Email}}" required autocomplete="off">
                </div> 

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control" value="{{$res.Phone}}" required autocomplete="off">
                </div> 

                <hr>

                <input type="submit" class="button btn-primary" value="Make reservation">

            </form>

            </div>
        </div>

    </div>
{{end}}
